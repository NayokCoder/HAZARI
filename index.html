<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পয়েন্ট ক্যালকুলেটর</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <script>
        function redirectToNewPage() {
            // Store input values in localStorage
            const inputData1 = document.getElementById("input-Data1").value;
            const inputData2 = document.getElementById("input-Data2").value;
            const inputData3 = document.getElementById("input-Data3").value;
            const inputData4 = document.getElementById("input-Data4").value;

            localStorage.setItem('inputData1', inputData1);
            localStorage.setItem('inputData2', inputData2);
            localStorage.setItem('inputData3', inputData3);
            localStorage.setItem('inputData4', inputData4);

            // Redirect to newpage.html
            window.location.href = "newpage.html";
        }
    </script>
</head>

<body>

    <section>
        <form>
            <div class="segment">
                <h1>হাজারি খেলায় স্বাগতম</h1>
            </div>

            <label>
                <input id="input-Data1" type="text" placeholder="Player 1" />
            </label>
            <label>
                <input id="input-Data2" type="text" placeholder="Player 2" />
            </label>
            <label>
                <input id="input-Data3" type="text" placeholder="Player 3" />
            </label>
            <label>
                <input id="input-Data4" type="text" placeholder="Player 4" />
            </label>

            <button id="startGame" class="red" type="button" onclick="redirectToNewPage()">
                <i class="icon ion-md-lock"></i> Start Game
            </button>
        </form>
    </section>


</body>

</html>
