<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পয়েন্ট ক্যালকুলেটর - ফলাফল</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body class="bg2 h-screen px-5">
    <section class="flex text-center gap-4 w-[100%] mx-5 justify-center justify-between mx-auto sm:w-3/4" id="sec1">
        <!-- div 1 -->
        <div class="mt-24">
            <h1 id="h1" class="text-xl font-bold">Ferdous</h1>
            <label>
                <input type="text" placeholder="" />
            </label>
        </div>
        <!-- div 2 -->

        <div class="mt-24">
            <h1 id="h2" class="text-xl font-bold">Sumon</h1>
            <label>
                <input type="text" placeholder="" />
            </label>
        </div>
        <!-- div 3 -->

        <div class="mt-24">
            <h1 id="h3" class="text-xl font-bold">Jony</h1>
            <label>
                <input type="text" placeholder="" />
            </label>
        </div>
        <!-- div 4 -->

        <div class="mt-24">
            <h1 id="h4" class="text-xl font-bold">Fahad</h1>

            <label>
                <input type="text" placeholder="" />
            </label>
        </div>



    </section>
    <div class=" w-48 mx-auto">
        <button class="red2 w-full font-semibold" type="button" onclick="redirectToNewPage()">
            </i> UPDATE
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve values from localStorage
            const inputData1 = localStorage.getItem('inputData1');
            const inputData2 = localStorage.getItem('inputData2');
            const inputData3 = localStorage.getItem('inputData3');
            const inputData4 = localStorage.getItem('inputData4');

            // Update the text of the h1 elements
            const h1 = document.getElementById('h1');
            const h2 = document.getElementById('h2');
            const h3 = document.getElementById('h3');
            const h4 = document.getElementById('h4');

            if (h1) h1.innerText = inputData1 || 'Player 1';
            if (h2) h2.innerText = inputData2 || 'Player 2';
            if (h3) h3.innerText = inputData3 || 'Player 3';
            if (h4) h4.innerText = inputData4 || 'Player 4';
        });
    </script>
</body>

</html>
