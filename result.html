<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পয়েন্ট ক্যালকুলেটর - ফলাফল</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.1/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-semibold mb-6 text-center">খেলোয়াড় তালিকা</h1>
        <div id="player-list" class="space-y-4">
            <!-- Player names will be inserted here -->
        </div>
        <a href="index.html" class="btn btn-primary mt-6 block text-center">পুনরায় প্রবেশ করুন</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve player names from localStorage
            const playerNames = JSON.parse(localStorage.getItem('playerNames'));

            // Check if playerNames exists
            if (playerNames && playerNames.length > 0) {
                const playerListDiv = document.getElementById('player-list');

                // Display player names
                playerNames.forEach(name => {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'p-4 border rounded-lg shadow-sm bg-gray-50';
                    playerDiv.textContent = name;
                    playerListDiv.appendChild(playerDiv);
                });
            } else {
                document.getElementById('player-list').innerHTML = '<p>কোনো খেলোয়াড়ের নাম নেই।</p>';
            }
        });
    </script>
</body>

</html>
